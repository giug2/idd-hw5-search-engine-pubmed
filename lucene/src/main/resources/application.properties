# ==========================================================
# 1. DEFINIZIONI BASE (Per LuceneConfig)
# ==========================================================
lucene.queryExplain=false
lucene.index.initialize=true
lucene.searcher.tresholdMultiplier=1.0

# PERCORSI DI CONTENUTO (Questi sono i path dei file sorgente)
data.articles.path=../input/pm_html_articles
data.tables.path=../input/tables
data.img.path=../input/img

# PERCORSI DEGLI INDICI (Assicurati che questi esistano!)
lucene.index.directory=index
lucene.index_table.directory=index_tables
lucene.index_img.directory=index_img

# ==========================================================
# 2. MAPPA SCALABILE (Per Searcher.java)
# ==========================================================
# USIAMO I VALORI DIRETTI DAI SEGNAPOSTO PRECEDENTI:
# Nota: La concatenazione con una stringa vuota ('') a volte aiuta Spring a risolvere
# l'espressione prima che i valori vengano usati. 
lucene.indices.map={ \
    "articoli":"${lucene.index.directory}", \
    "tabelle":"${lucene.index_table.directory}", \
    "immagini":"${lucene.index_img.directory}" \
}