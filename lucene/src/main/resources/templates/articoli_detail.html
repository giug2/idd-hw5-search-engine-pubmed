<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${document.title}">Dettaglio Articolo</title>
    <link rel="stylesheet" th:href="@{/css/details.css}">
</head>

<body>
    <div class="container">
        <a href="/">‚Üê Torna alla Ricerca</a>
        
        <h1 th:text="${document.title}">Titolo Articolo</h1>
        <p><strong>Autori:</strong> <span th:text="${document.authors}"></span></p>
        <p><strong>ID:</strong> <span th:text="${document.id}"></span></p>

        <div th:if="${document.results.containsKey('Data di Pubblicazione')}">
             <p><strong>Data di Pubblicazione:</strong> <span th:text="${document.results.get('Data di Pubblicazione')}"></span></p>
        </div>

        <div class="metadata">
        <p th:if="${document.results.containsKey('URL Articolo Originale')}">
            <strong>Visualizza File Originale:</strong>
            <a th:href="${document.results.get('URL Articolo Originale')}" 
            target="_blank" 
            title="Apri il file HTML originale">
            [Apri Articolo HTML]
            </a>
        </p>
        </div>

        <div th:if="${document.results.containsKey('Abstract')}" class="section">
            <h3>Abstract</h3>
            <p th:text="${document.results.get('Abstract')}">Contenuto dell'abstract...</p>
        </div>

        <div th:if="${document.results.containsKey('Testo')}" class="section">
            <h3>Testo dell'Articolo</h3>
            <p th:text="${document.results.get('Testo')}">Testo completo...</p>
        </div>

        <hr>
        <p style="text-align: right; font-size: 0.8em;">
            Dati recuperati dall'indice Lucene: <strong th:text="${indexKey.toUpperCase()}"></strong>
        </p>
    </div>
</body>
</html>
