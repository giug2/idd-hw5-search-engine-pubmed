<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Article View</title>
    <link rel="stylesheet" th:href="@{/css/article.css}">
</head>
<body>

<div class="container">
    <a href="/" class="back-link">&larr; Torna alla ricerca</a>

    <h1 th:text="${title}">Titolo dell'articolo</h1>
    <div class="filename" th:text="${fileName}">nome_file.html</div>

    <div class="meta">
        Autori: <span class="authors" th:text="${#strings.listJoin(authors, ', ')}">Autori...</span><br>
        Data di pubblicazione: <span th:text="${publicationDate}">Data...</span>
    </div>

    <div class="abstract-box" th:if="${articleAbstract != 'No Abstract Found'}">
        <span class="abstract-title">Abstract</span>
        <div th:text="${articleAbstract}">Testo dell'abstract...</div>
    </div>

    <div class="content">
        <p th:each="para : ${paragraphs}" th:text="${para}">Paragrafo...</p>
    </div>
</div>

</body>
</html>
